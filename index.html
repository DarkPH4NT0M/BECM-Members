<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Names</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        h1, h2 {
            text-align: center;
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #fff;
        }
        th, td {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <h1>DEPARTMENT OF Building Engineering and Construction Management, RUET</h1>
    <h2>Student Informations</h2>
    <table>
        <thead>
            <tr>
                <th>Roll</th>
                <th>Name</th>
                <th>College</th>
            </tr>
        </thead>
        <tbody id="nameList">
            <!-- Names will be inserted here -->
        </tbody>
    </table>
    <script>
        async function fetchNames() {
            try {
                const response = await fetch('BECM Info.txt');
                const text = await response.text();
                const names = text.split('\n').map(line => line.trim()).filter(line => line);

                const nameList = document.getElementById('nameList');

                names.forEach(entry => {
                    const [rollAndName, college] = entry.split(',');
                    const [roll, ...nameParts] = rollAndName.split(' ');
                    const fullName = nameParts.join(' ');

                    const row = document.createElement('tr');

                    // Roll number column
                    const rollCell = document.createElement('td');
                    rollCell.textContent = roll;
                    row.appendChild(rollCell);

                    // Name column
                    const nameCell = document.createElement('td');
                    nameCell.textContent = fullName;
                    row.appendChild(nameCell);

                    // College column
                    const collegeCell = document.createElement('td');
                    collegeCell.textContent = college;
                    row.appendChild(collegeCell);

                    // Append the row to the table
                    nameList.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching names:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchNames);
    </script>
</body>
</html>
